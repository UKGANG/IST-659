<head>
	<link href="css/jquery-ui.css" rel="stylesheet">
</head>

      <div class="modal-header">
        <h5 class="modal-title">Select Activity Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  <div class="btn-group">
    <a class="btn btn-primary dropdown-toggle bg-orange" data-toggle="dropdown" style="cursor:hand;">-- Select Page Type -- <span class="caret"></span></a>
    <ul class="dropdown-menu">
    	<%_.each(labels, function(label, index) { %>
      		<li class="dropdown-item" data="<%=label.get('activityTypeId')%>"><%=label.get('activityName')%></li>
        <% }); %>
    </ul>
  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary bg-orange" id="profile_save">Save</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
