<head>
	<link href="css/jquery-ui.css" rel="stylesheet">
	<link href="js/lib/jquery-sked-tape-master/jquery.skedTape.css" rel="stylesheet">
</head>
<style>
	.sked-tape__grid {
		cursor: pointer;
		// cursor: not-allowed
		// cursor: grab
	}
	.sked-tape__event {
		z-index: 1;
	}
	.sked-tape__intersection {
		z-index: 1;
	}
</style>
<div class="card mb-1">
	<div class="card-header">Select a date</div>
	<div class="card-body">
		<div class="row" style="margin-left: -0.2%;!important">
			<div class="col-md-12 form-inline">
				<div class="input-group">
					<input id="date" class="form-control-sm" type="text" aria-label="{{=date}}"
					 	style="cursor: pointer" placeholder="YYYY-MM-DD" readonly>
					<div id="date_append" class="input-group-append" style="cursor: pointer">
						<span class="input-group-text"><i class="fas fa-fw fa-calendar-alt" ></i></span>
					</div>
				</div>
			&nbsp;&nbsp;&nbsp;
			<a href="#" id="reserve_btn" class="btn bg-orange"><i class="fas fa-handshake"></i> Reserve</a>
			&nbsp;&nbsp;&nbsp;
			<input class="form-control" id="reservationCode" type="text" placeholder="Enter reservation code ...">
			&nbsp;&nbsp;&nbsp;
			<a href="#" id="check_in_btn" class="btn bg-orange"><i class="fas fa-concierge-bell"></i> Check In</a>
			</div>
		</div>
	</div>






 

        <!-- Icon Cards-->
        <div class="row" style="margin-left: 0.1%;margin-right: 0.1%;">
        	<div id="container"></div>
        </div>
        
        
</div>
