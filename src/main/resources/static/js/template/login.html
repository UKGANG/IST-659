<link rel="stylesheet" href="js/lib/bootstrap/bootstrap.min.css" />
<div class="container-fluid">
	<div class="row" style="margin-top: 5%;height: 100%;">
		<div class="span1"></div>
		<div class="span3" style="width: 20%; height: 70%;">
			<div class="login" style="color:white;" id="login">
				<form id="loginForm" class="form-horizontal" onsubmit="return false;">
					<legend style="color:white;font-weight: bold;">Reservation Portal</legend>
					<div class="control-group span12">
						<label class="control-label-small required" for="email"><strong>Email</strong></label>
						<div class="span5">
							<input type="text" name="email" id="email" value="<%= loginInfo.email %>" >
						</div>
					</div>
					<div class="control-group span12">
						<label class="control-label-small required" for="password"><strong>Password</strong></label>
						<div class="span5">
							<input type="password" name="password" id="password" value="<%= loginInfo.password %>" >
						</div>
					</div>
					<div class="control-group span12"></div>
					<div class="control-group span12">
						<button type="submit" class="btn-large btn-success" id="login-btn">Login</button>
					</div>
				</form>
				
			</div>
		</div>
		<div class="span1"></div>
		<div class="span6">
			<div class="control-group" id="index_img">
				<img src="pic/treadmills2-cropped-800x534.jpg" class="img-fluid" alt="Responsive image">
			</div>
		</div>
		<div class="span1"></div>
	</div>
</div>
