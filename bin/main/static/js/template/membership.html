<div class="card mb-1" style="width:600px;">
	<div class="card-header">Profile</div>
	<div class="card-body">
		<form id="basic-form" class="form-horizontal">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-left">
					<div class="form-group">
						<label for="firstName">First Name:</label>
						<input id="firstName" class="form-control" type="text" value="{{=firstName}}" >
					</div>
					<div class="form-group">
						<label for="lastName">Last Name:</label>
						<input id="lastName" class="form-control" type="text" value="{{=lastName}}" >
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="card-footer">Syracuse University</div>
</div>
